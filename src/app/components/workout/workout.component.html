<div class="workout">
  <br />
  <h3>{{ workoutArr?.name }}</h3>
  <app-exercise *ngFor="let exercise of workoutArr.exercises" [exercise]="exercise"></app-exercise>
  <app-custom-exercise *ngFor="let custExercise of workoutArr.customExercises" [custExercise]="custExercise"></app-custom-exercise>
</div>
