<form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">

    <label for="username">Workout Name</label><br>
    <input type="text" placeholder="Workout Name..." id="name" formControlName="name" required><br>

    <button type="submit" id="submitbtn">Submit</button>
    <button type="button" (click)="setWorkout()">Cancel</button>
</form>
