<body>
<div class="loginContainer">
    <app-adduser *ngIf="reg" (onReg)="changeReg($event)"></app-adduser>
    <div *ngIf="!(reg)">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <label for="username">Username</label>
            <input type="text" placeholder="Username..." id="username" formControlName="username" required><br>
            <label for="password">Password</label>
            <input type="password" placeholder="Password..." id="password" formControlName="password" required><br>
        
            <button type="submit" id="submitbtn">Login</button>
            <button type="button" (click)="onClick()" id="registerbtn">Register</button>
        </form>
    </div>
</div>
</body>
