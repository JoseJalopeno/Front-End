<form [formGroup]="customExerciseForm" (ngSubmit)="onAdd()">

    <label for="name">Exercise Name</label><br>
    <input type="text" placeholder="Enter new Exerice Name" id="name" formControlName="name" required><br>
    <label for="description">Exercise Description</label><br>
    <input type="text" placeholder="Enter new Exercise Description" id="description" formControlName="description" required><br>

    <button type="submit" class="addBtn">Add</button>
    <button type="button" (click)="setCustomExercise()">Go Back</button>
</form>
