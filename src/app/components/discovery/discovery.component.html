<div>
    <app-nav></app-nav>
    <h1><b>Discovery</b></h1>
        <div *ngIf="isLoaded">
            <br>
            <h3>Hello {{user?.username}}</h3>
            <br>
            <h3>Here are some exercises for you to check out!</h3>
            <div *ngFor = "let exercises of exercises; let i = index">
                <br>
                <h3>{{i+1}} {{exercises.name}} {{exercises.description}}</h3>
            </div>
            <div *ngFor="let workout of user?.workouts">
                  <div *ngFor="let custExercise of workout?.customExercises; let i = index">
                    <br>
                    <h3>{{i+5}} {{ custExercise?.name }} {{ custExercise?.description }}</h3>
                  </div>
            </div>
            <br>
            <button mat-raised-button>Click here to add new Excercises</button>
</div>
