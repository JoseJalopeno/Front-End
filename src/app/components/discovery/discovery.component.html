<div class="Page">
    <app-nav></app-nav>
    <h1><b>Discovery</b></h1>
    <div class="Opening" *ngIf="isLoaded">
        <br><br>
        <h3><b>Hello {{user?.username}}</b></h3>
        <br>
        <h3><b>Here are some exercises for you to check out!</b></h3>
        <br>
        <div class="exerciseCard">
            <app-exercise *ngFor="let exercise of exercises" [exercise]="exercise"></app-exercise>
            <app-custom-exercise *ngFor="let custExercise of user?.customExercises" [custExercise]="custExercise">
            </app-custom-exercise>
        </div>
        <br>
        <div class="addCustomExercise">
            <button type="button" (click)="onClick()">Click Here to add new Exercises</button>
            <app-addexercise *ngIf="customExercise" (onCustomExercise)="changeCustomExercise($event)"></app-addexercise>
        </div>
    </div>
</div>
